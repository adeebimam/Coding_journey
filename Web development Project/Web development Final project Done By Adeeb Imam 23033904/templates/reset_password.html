<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="{{url_for('static', filename = 'styles.css')}}" type = "text/css">
    <title>WH|booking</title>
</head>
<body>

    <!-- Section 1: Navbar -->
    <nav class="navbar">
        <div class="logo"><span style="color:var(--heading-color);">W</span>orld<span style="color:var(--heading-color);">H</span>otels</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('homepage')}}">Home</a></li>
            <li><a href="{{ url_for('hotels')}}">Hotels</a></li>
            <li><a href="{{ url_for('accounts')}}">Account</a></li>
            <li><a href="{{ url_for('contact')}}">Contact</a></li>
            <li><a href="{{ url_for('about')}}">About</a></li>
        </ul>
    </nav>

    <section class="reset-password-section">
        <div class="reset-password-container">
            <h2>Reset Password</h2>
            <form action="{{ url_for('reset_password', user_id=user_id) }}" method="post">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <div class="show-password">
                    <label for="toggle-password" style="margin-left: 20px;">Show Password</label>
                    <input type="checkbox" id="toggle-password" >
                </div>

                <input type="submit" value="Submit">
            </form>
        </div> 
    </section>

    <!-- Section 4: Footer -->
    <footer class="footer">
        <p>2023 WorldHotels. All rights reserved.</p>
    </footer>

    <script>
        // Function to toggle password visibility
            function togglePasswordVisibility() 
            {
                        // Get password inputs
                        var new_password = document.getElementById("new_password");
                        var confirm_password = document.getElementById("confirm_password");
    
                // Get the state of the checkbox
                    var checkbox = document.getElementById("toggle-password");
    
                // Toggle visibility of both password fields
                    if (checkbox.checked) 
                    {
                        new_password.type = "text";
                        confirm_password.type = "text";
                    }   
                    else 
                    {
                        new_password.type = "password";
                        confirm_password.type = "password";
                    }
            }
    
        // Add event listener to the checkbox for the change event
        document.getElementById("toggle-password").addEventListener("change", togglePasswordVisibility);
    </script>

</body>
</html>
